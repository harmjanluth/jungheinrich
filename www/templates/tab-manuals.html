<ion-view view-title="Handleidingen">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/manuals/categories">
        <img ng-src="{{item.face}}">
        <h2>{{item.name}}</h2>
        <p>{{item.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
